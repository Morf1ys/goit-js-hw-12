<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Page title</title>
  <link rel="stylesheet" href="./sass/styles.scss" />
  <script src="./main.js" type="module"></script>
  <script src="./js/pixabay-api.js" type="module"></script>
  <script src="./js/render-functions.js" type="module"></script>


</head>

<body>
  <div class="container">
    <form class="search-form">
      <input class="search-form-input" type="text" name="query" placeholder="Search images..." />
      <button class="search-form-button" type="submit">Search</button>
    </form>
  </div>
  <ul class="gallery-list gallery"></ul>
  <div class="cont-btn-load">
    <button class="load-more-button hidden ">Load more</button>
  </div>
  <div class="loader-container">
    <div class="loader hidden load-btn"></div>
  </div>
  <script type="module" src="./main.js"></script>

</body>

</html>
